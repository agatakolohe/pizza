<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza Parlor</h1>
        <img
          src="https://www.vippng.com/png/detail/494-4943931_pizza-png-kawaii-pizza-cute.png"
          alt="Cute Pizza"
          class="jumboimg"
        />
      </div>
      <form id="pizza-order">
        <div class="form-group">
          <input
            id="name"
            class="form-control"
            type="text"
            placeholder="Order Name:"
          />
          <label for="name">Enter a name for the order</label>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <img
                  src="https://previews.123rf.com/images/bicubic/bicubic1011/bicubic101100055/8198066-illustration-of-a-heart-shaped-pizza-with-heart-shaped-toppings.jpg"
                  alt="heart pizza"
                  class="heartpizza"
                />
                <h5 class="card-title">Pizza Size:</h5>
                <div class="card-text">
                  <div class="radio">
                    <label>
                      <input type="radio" name="pizza-size" value="small" />
                      Small <strong>Price:</strong> $10
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="pizza-size" value="medium" />
                      Medium <strong>Price:</strong> $20
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="pizza-size" value="large" />
                      Large <strong>Price:</strong> $30
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <img
                  src="https://t3.ftcdn.net/jpg/02/79/69/62/360_F_279696260_mxWOnCRbZ4mAj5E2TpqWbbw8URIVeqnG.jpg"
                  alt="cartoon cheese"
                  class="cheesey"
                />
                <h5 class="card-title">Cheese:</h5>
                <div class="card-text">
                  <div class="radio">
                    <label>
                      <input type="radio" name="cheese" value="mozz" />
                      Mozzerella
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="cheese" value="vegan" />
                      Vegan Cheese
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="cheese" value="nocheese" />
                      No Cheese
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <img
                  src="https://previews.123rf.com/images/topvectors/topvectors1712/topvectors171200039/90946095-slice-of-salami-with-hands-legs-and-happy-face-cartoon-delicious-meat-character-jumping-with-hands-u.jpg"
                  alt="cute salami"
                  class="lami"
                />
                <h5 class="card-title">Protein:</h5>
                <div class="card-text">
                  <div class="radio">
                    <label>
                      <input type="radio" name="protein" value="pepperoni" />
                      Pepperoni
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="protein" value="salami" />
                      Salami
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="protein" value="Chicken" />
                      Chicken
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <img
                  src="https://thumbs.dreamstime.com/b/funny-happy-cute-happy-smiling-mushroom-funny-happy-cute-happy-smiling-mushroom-champignon-vector-flat-cartoon-character-133830668.jpg"
                  alt="cute mushroom"
                  class="shroomy"
                />
                <h5 class="card-title">Veggies:</h5>
                <div class="card-text">
                  <div class="radio">
                    <label>
                      <input type="radio" name="veggies" value="shrooms" />
                      Mushrooms
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="veggies" value="peppers" />
                      Peppers
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="veggies" value="tomatoes" />
                      Tomatoes
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <img
                  src="https://ih1.redbubble.net/image.410101485.4409/st,small,507x507-pad,600x600,f8f8f8.u8.jpg"
                  alt="pineapple and pizza"
                  class="pina"
                />
                <h5 class="card-title">Extras:</h5>
                <div class="card-text">
                  <div class="radio">
                    <label>
                      <input type="radio" name="extras" value="pineapple" />
                      Pineapple
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="extras" value="bacon" />
                      Bacon
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="extras" value="spinach" />
                      Spinach
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <img
                  src="https://www.netclipart.com/pp/m/88-886895_ranch-clipart-cartoon-ranch-dressing-clipart.png"
                  alt="cute ranch"
                  class="saucey"
                />
                <h5 class="card-title">Sauces:</h5>
                <div class="card-text">
                  <div class="radio">
                    <label>
                      <input type="radio" name="sauces" value="ranch" />
                      Ranch
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="sauces" value="balsamic" />
                      Balsamic
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="sauces" value="hotsauce" />
                      Hot Sauce
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-outline-light">
            Place your order
          </button>
        </div>
      </form>
      <div class="jumbotron">
        <h5>Receipt</h5>
        <ul id="pizzatotals"></ul>
        <div class="receipt">
          <p>Order Name: <span class="order-name"></span></p>
          <p>Pizza Size: <span class="pizzasize"></span></p>
          <ul>
            <p>Toppings</p>
            <li>Cheese: <span class="chosen-cheese"></span></li>
            <li>Protein: <span class="chosen-protein"></span></li>
            <li>Veggies: <span class="chosen-veggies"></span></li>
            <li>Extras: <span class="chosen-extras"></span></li>
            <li>Sauces: <span class="chosen-sauces"></span></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
